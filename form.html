<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Add Card</title>
    <link href="./styles.css" rel="stylesheet" />
    <script src="form.js" defer></script>
  </head>

  <body>
    <header class="header">
      <h1 class="header__title">Quiz-App</h1>
    </header>
    <main>
      <section class="card">
        <h2>Add Quiz Card</h2>
        <form data-js="add-card">
          <ul class="card-list">
            <li><label for="question">Your Question:</label></li>
            <li>
              <textarea
                data-js="question-input"
                maxlength="150"
                required
                name="question"
                id="question"
                cols="25"
                rows="6"
              ></textarea>
              <p class="character-advise" data-js="question-advise"></p>
            </li>
            <li><label for="answer">Answer:</label></li>
            <li>
              <textarea
                data-js="answer-input"
                maxlength="150"
                name="answer"
                cols="25"
                rows="6"
                required
                id="answer"
              ></textarea>
              <p class="character-advise" data-js="answer-advise"></p>
            </li>
            <li><label for="category">Tag:</label></li>
            <li>
              <input id="category" name="category" type="text" />
            </li>
            <li>
              <button
                data-js="add-card-button"
                class="quiz__button"
                type="submit"
              >
                Add Card
              </button>
            </li>
          </ul>
        </form>
      </section>
      <ul class="card-list" data-js="main"></ul>
    </main>

              />

        </li>
